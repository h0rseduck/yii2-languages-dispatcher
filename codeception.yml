namespace: h0rseduck\LanguagesDispatcher\tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
    bootstrap: _bootstrap.php
coverage:
    enabled: true
    include:
        - Component.php
        - handlers/*